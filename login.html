<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Test Vocacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6">Inicio de Sesión</h1>
        <form method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-sm font-medium">Usuario</label>
                <input type="text" name="username" required class="w-full px-3 py-2 border rounded-md" />
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium">Contraseña</label>
                <input type="password" name="password" required class="w-full px-3 py-2 border rounded-md" />
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md">Ingresar</button>
        </form>
    </div>
</body>
</html>
